<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cole Essig" />
    <meta
      name="keywords"
      content="Travel, Learning, Pictures, Outdoors, Exploring"
    />
    <meta
      name="description"
      content="A place to show off photos of the beauty of the US and to help share exploration"
    />

    <link href="./pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />

    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="content">
        <header class="header">
          <img
            src="./images/Logo-title.svg"
            alt="Vector image title logo"
            class="header__logo"
          />
        </header>
        <main>
          <section class="profile">
            <div class="profile__info">
              <div class="profile__picture">
                <!-- Placeholder div for Profile pic -->
              </div>
              <div class="profile__section">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="edit-button" type="button">
                  <img
                    src="./images/edit-button.svg"
                    alt="Small stylus showing an edit function"
                    class="edit-button__image"
                  />
                </button>
              </div>
              <p class="profile__badge">Explorer</p>
            </div>
            <button class="add-button" type="submit">
              <img
                src="./images/add-button.svg"
                alt="Plus sign for the add picture button"
                class="add-button__image"
              />
            </button>
          </section>

          <section class="cards">
            <div class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="User Picture of Card Title"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>

                <button class="heart-button">
                  <img
                    src="./images/heart-button.svg"
                    alt="Heart shaped post interaction button"
                    class="heart-button__image"
                  />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/lake-louise.png"
                alt="User Picture of Card Title"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>

                <button class="heart-button">
                  <img
                    src="./images/heart-button.svg"
                    alt="Heart shaped post interaction button"
                    class="heart-button__image"
                  />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/bald-mountains.png"
                alt="User Picture of Card Title"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>

                <button class="heart-button">
                  <img
                    src="./images/heart-button.svg"
                    alt="Heart shaped post interaction button"
                    class="heart-button__image"
                  />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/latemar.png"
                alt="User Picture of Card Title"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>

                <button class="heart-button">
                  <img
                    src="./images/heart-button.svg"
                    alt="Heart shaped post interaction button"
                    class="heart-button__image"
                  />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="User Picture of Card Title"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>

                <button class="heart-button">
                  <img
                    src="./images/heart-button.svg"
                    alt="Heart shaped post interaction button"
                    class="heart-button__image"
                  />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="User Picture of Card Title"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Laigo di Braies</h2>

                <button class="heart-button">
                  <img
                    src="./images/heart-button.svg"
                    alt="Heart shaped post interaction button"
                    class="heart-button__image"
                  />
                </button>
              </div>
            </div>
          </section>
        </main>
        <footer>
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
